<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de posição PCB CURA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-light">
        <div id="mesa" style="height: 500px; width: 500px;" class="bg-dark mx-auto mt-2">
            <div id="placa" style="height: 150px; width: 150px; background-color: rgb(175, 99, 71);" class="" >

            </div>
            <div id="placa-bico" style="height: 150px; width: 150px; background-color: rgb(55, 83, 56);" class="" >

            </div>
        </div>
        <div id="form" style="height: 220px; width: 500px;" class="card mx-auto mt-2">
            <div class="form-group row p-3">
                <label for="inputEmail3" class="col-3 col-form-label text-center my-1">X:</label>
                <div class="col-sm-3 my-1">
                  <input id="x" type="number" step="0.1" class="form-control">
                </div>
                <label for="inputEmail3" class="col-3 col-form-label text-center my-1">Y:</label>
                <div class="col-sm-3 my-1">
                  <input id="y" type="number" step="0.1" class="form-control">
                </div>

                <label for="inputEmail3" class="col-3 col-form-label text-center my-1">Largura:</label>
                <div class="col-sm-3 my-1">
                  <input id="largura" type="number" step="0.1" class="form-control">
                </div>
                <label for="inputEmail3" class="col-3 col-form-label text-center my-1">Altura:</label>
                <div class="col-sm-3 my-1">
                  <input id="altura" type="number" step="0.1" class="form-control">
                </div>

                <label class="col-3 col-form-label">X (cura):</label>
                <label id="cura_x" class="col-3 col-form-label">34,4mm</label>
                <label class="col-3 col-form-label">Y (cura):</label>
                <label id="cura_y" class="col-3 col-form-label">34,4mm</label>

              </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
